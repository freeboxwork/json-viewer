<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to TypeScript Interface Converter - Free Online Tool</title>
    <meta name="description" content="Generate TypeScript interfaces from JSON data automatically. Convert JSON objects to TypeScript types with nested interface support.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <script>document.write(getNavHTML('to-ts'));</script>

    <main>
        <div class="page-header">
            <h1>JSON to TypeScript Converter</h1>
            <p>Auto-generate TypeScript interfaces from JSON data</p>
        </div>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="convertToTS()">&#128260; Generate Interfaces</button>
            <div class="toolbar-separator"></div>
            <div class="option-group"><label>Root Interface:</label><input type="text" class="input" id="interfaceName" value="Root" style="width:120px;"></div>
            <div class="toolbar-separator"></div>
            <button class="btn btn-secondary btn-sm" onclick="triggerUpload('jsonInput', convertToTS)">&#128194; Upload</button>
            <button class="btn btn-secondary btn-sm" onclick="loadSample()">Sample</button>
            <button class="btn btn-secondary btn-sm" onclick="copyTS()">&#128203; Copy</button>
            <button class="btn btn-secondary btn-sm" onclick="downloadTS()">&#11015; Download</button>
            <button class="btn btn-danger btn-sm" onclick="clearAll()">&#128465; Clear</button>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="input" onclick="switchTab('input')">JSON Input</button>
            <button class="tab" data-tab="output" onclick="switchTab('output')">TypeScript Output</button>
        </div>

        <div class="tab-body">
            <div class="tab-panel active" id="panel-input">
                <textarea class="editor-area" id="jsonInput" placeholder="Paste your JSON here..." spellcheck="false"></textarea>
            </div>
            <div class="tab-panel" id="panel-output">
                <div class="output-area" id="tsOutput"><div style="color:var(--text-muted);text-align:center;padding-top:140px;"><div style="font-size:3rem;margin-bottom:12px;">TS</div><p>TypeScript interfaces will appear here</p></div></div>
            </div>
        </div>

        <div class="status-bar"><div class="status-item"><div class="status-dot neutral" id="statusDot"></div><span id="statusText">Ready</span></div></div>
    </main>

    <script>document.write(getFooterHTML());</script>

    <script>
        let tsText = '';
        setupTextareaDrop('jsonInput', convertToTS);

        function convertToTS() {
            const text = document.getElementById('jsonInput').value.trim();
            if (!text) { setStatus('Please enter JSON', 'invalid'); return; }
            const result = parseJSON(text);
            if (!result.success) { setStatus(`Error: ${result.error.message}`, 'invalid'); return; }
            tsText = jsonToTypeScript(result.data, document.getElementById('interfaceName').value.trim() || 'Root');
            const highlighted = tsText.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
                .replace(/\b(interface|type)\b/g, '<span style="color:var(--json-boolean);">$1</span>')
                .replace(/\b(string|number|boolean|null|any|undefined)\b/g, '<span style="color:var(--json-key);">$1</span>')
                .replace(/(\w+)(\??:\s)/g, '<span style="color:var(--json-string);">$1</span>$2');
            document.getElementById('tsOutput').innerHTML = `<div class="code-view">${highlighted}</div>`;
            const ic = (tsText.match(/interface /g) || []).length;
            setStatus(`Generated ${ic} interface(s)`, 'valid');
            switchTab('output');
        }

        function loadSample() {
            document.getElementById('jsonInput').value = JSON.stringify({"id":1,"name":"John","email":"john@example.com","isActive":true,"scores":[95,87],"address":{"street":"123 Main St","city":"Seoul","coordinates":{"lat":37.5665,"lng":126.978}},"tags":[{"id":1,"name":"developer"}],"metadata":null}, null, 2);
            convertToTS();
        }

        function copyTS() { if (!tsText) { showToast('Nothing to copy', 'error'); return; } copyToClipboard(tsText); }
        function downloadTS() { if (!tsText) { showToast('Nothing to download', 'error'); return; } downloadFile(tsText, 'types.ts', 'text/typescript'); }
        function clearAll() { document.getElementById('jsonInput').value = ''; document.getElementById('tsOutput').innerHTML = `<div style="color:var(--text-muted);text-align:center;padding-top:140px;"><div style="font-size:3rem;margin-bottom:12px;">TS</div><p>TypeScript interfaces will appear here</p></div>`; tsText = ''; setStatus('Ready', 'neutral'); switchTab('input'); }
        function setStatus(t, type) { document.getElementById('statusText').textContent = t; document.getElementById('statusDot').className = 'status-dot ' + type; }
    </script>
</body>
</html>
