<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to YAML Converter Online - Free JSON to YAML Tool</title>
    <meta name="description" content="Convert JSON to YAML format online for free. Clean, readable YAML output with syntax highlighting.">
    <meta name="google-adsense-account" content="ca-pub-8753276846370247">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8753276846370247" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <script src="app.js"></script>
    <script>document.write(getNavHTML('to-yaml'));</script>

    <main>
        <div class="page-header">
            <h1>JSON to YAML Converter</h1>
            <p>Convert JSON data to clean, human-readable YAML format</p>
        </div>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="convertToYAML()">&#128260; Convert to YAML</button>
            <div class="toolbar-separator"></div>
            <div class="option-group"><label>Indent:</label><select class="select" id="yamlIndent"><option value="2" selected>2 Spaces</option><option value="4">4 Spaces</option></select></div>
            <div class="toolbar-separator"></div>
            <button class="btn btn-secondary btn-sm" onclick="triggerUpload('jsonInput', convertToYAML)">&#128194; Upload</button>
            <button class="btn btn-secondary btn-sm" onclick="loadSample()">Sample</button>
            <button class="btn btn-secondary btn-sm" onclick="copyYAML()">&#128203; Copy</button>
            <button class="btn btn-secondary btn-sm" onclick="downloadYAML()">&#11015; Download</button>
            <button class="btn btn-danger btn-sm" onclick="clearAll()">&#128465; Clear</button>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="input" onclick="switchTab('input')">JSON Input</button>
            <button class="tab" data-tab="output" onclick="switchTab('output')">YAML Output</button>
        </div>

        <div class="tab-body">
            <div class="tab-panel active" id="panel-input">
                <textarea class="editor-area" id="jsonInput" placeholder="Paste your JSON here..." spellcheck="false"></textarea>
            </div>
            <div class="tab-panel" id="panel-output">
                <div class="output-area" id="yamlOutput"><div style="color:var(--text-muted);text-align:center;padding-top:140px;"><div style="font-size:3rem;margin-bottom:12px;">---</div><p>YAML output will appear here</p></div></div>
            </div>
        </div>

        <div class="status-bar"><div class="status-item"><div class="status-dot neutral" id="statusDot"></div><span id="statusText">Ready</span></div></div>
    </main>

    <script>document.write(getFooterHTML());</script>

    <script>
        let yamlText = '';
        setupTextareaDrop('jsonInput', convertToYAML);

        function convertToYAML() {
            const text = document.getElementById('jsonInput').value.trim();
            if (!text) { setStatus('Please enter JSON', 'invalid'); return; }
            const result = parseJSON(text);
            if (!result.success) { setStatus(`Error: ${result.error.message}`, 'invalid'); return; }
            yamlText = jsyaml.dump(result.data, { indent: parseInt(document.getElementById('yamlIndent').value), lineWidth: -1, noRefs: true });
            const highlighted = yamlText.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
                .split('\n').map(line => line
                    .replace(/^(\s*)([\w.-]+)(:)/gm, (m,sp,key,c) => `${sp}<span style="color:var(--json-key);">${key}</span><span style="color:var(--json-bracket);">${c}</span>`)
                    .replace(/(true|false)/g, '<span style="color:var(--json-boolean);">$1</span>')
                    .replace(/\bnull\b/g, '<span style="color:var(--json-null);">null</span>')
                ).join('\n');
            document.getElementById('yamlOutput').innerHTML = `<div class="code-view">${highlighted}</div>`;
            setStatus(`Converted to YAML (${formatBytes(new Blob([yamlText]).size)})`, 'valid');
            switchTab('output');
        }

        function loadSample() {
            document.getElementById('jsonInput').value = JSON.stringify({"apiVersion":"v1","kind":"Service","metadata":{"name":"my-service","labels":{"app":"web","tier":"frontend"}},"spec":{"type":"LoadBalancer","ports":[{"port":80,"targetPort":8080}],"selector":{"app":"web"}}}, null, 2);
            convertToYAML();
        }

        function copyYAML() { if (!yamlText) { showToast('Nothing to copy', 'error'); return; } copyToClipboard(yamlText); }
        function downloadYAML() { if (!yamlText) { showToast('Nothing to download', 'error'); return; } downloadFile(yamlText, 'data.yaml', 'text/yaml'); }
        function clearAll() { document.getElementById('jsonInput').value = ''; document.getElementById('yamlOutput').innerHTML = `<div style="color:var(--text-muted);text-align:center;padding-top:140px;"><div style="font-size:3rem;margin-bottom:12px;">---</div><p>YAML output will appear here</p></div>`; yamlText = ''; setStatus('Ready', 'neutral'); switchTab('input'); }
        function setStatus(t, type) { document.getElementById('statusText').textContent = t; document.getElementById('statusDot').className = 'status-dot ' + type; }
    </script>
</body>
</html>
